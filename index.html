<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <main>
    <div class="container">
      <div class="card">
        <div class="card-text">
          <h1>Get <span>insights</span> that help your business grow.</h1>
          <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
          <div class="stats">
            <div>
              <div class="stat-heading">10k+</div>
              <div class="stat-text">companies</div>
            </div>
            <div>
              <div class="stat-heading">314</div>
              <div class="stat-text">templates</div>
            </div>
            <div>
              <div class="stat-heading">12m+</div>
              <div class="stat-text">queries</div>
            </div>
          </div>
        </div>
        <div class="card-image">
          <img src="images/image-header-desktop.jpg" alt="People working in an office">
        </div> 
      </div>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">ACdev27</a>.
    </div>
  </footer>
</body>
</html>
